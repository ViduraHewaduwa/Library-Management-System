<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="src/return.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="2">
                <nav>
                    <div class="navbar">
                        <div class="logo"><a href="#">Library</a></div>
                        <ul class="menu">
                            <li><a href="home.html">Home</a></li>
                            <li><a href="#Books">Books</a></li>
                        </ul>
                    </div>
                </nav>
            </td>
        </tr>
    </table>

    <div class="topic">
        <h1>Return Your Book</h1>
    </div>

    <div class="bookID">
        <form id="returnForm">
            <label>ENTER the book ID</label><br>
            <input type="text" id="bID" name="bID" required><br>
            <input type="submit" class="submit" value="Submit">
        </form>
    </div>

    <div id="confirmation" class="confirmation" style="display:none;">
        <h2>Book Return Confirmation</h2>
        <p id="confirmationMessage"></p>
        <p id="feeMessage"></p>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h3>Library</h3>
                <p>&copy; 2024 Library. All rights reserved.</p>
            </div>
            <div class="footer-middle">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="BorrowBook.html">Books</a></li>
                    <li><a href="return.html">Return Book</a></li>
                    <li><a href="Availability.html">Check Availability</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <h3>Contact Us</h3>
                <p>Email: info@library.com</p>
                <p>Phone: (123) 456-7890</p>
                <p>Address: 123 Library Lane, Booktown, BK 12345</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const returnForm = document.getElementById('returnForm');
            const confirmationDiv = document.getElementById('confirmation');
            const confirmationMessage = document.getElementById('confirmationMessage');
            const feeMessage = document.getElementById('feeMessage');

            returnForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const bookID = document.getElementById('bID').value;

                if (bookID === '') {
                    alert('Please enter a book ID');
                    return;
                }

                // Dummy function to simulate fee calculation
                const calculateFee = (bookID) => {
                    // For example purposes, a fixed fee or a fee based on book ID
                    return bookID.length * 2; // Example: $2 per character in the book ID
                };

                const fee = calculateFee(bookID);

                confirmationMessage.textContent = `The book with ID ${bookID} has been returned successfully.`;
                feeMessage.textContent = `The return fee is $${fee}.`;

                confirmationDiv.style.display = 'block';
            });
        });
    </script>
</body>

</html>
